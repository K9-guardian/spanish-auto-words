<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="text-center p-3 mb-3 text-white bg-dark">
        <h1> Spanish Auto Words </h1>
    </div>

    <div class="input-group mt-3 mx-auto w-50">
        <input type="text" class="form-control" placeholder="Enter Public Quizlet Link (Optional)">
        <div class="input-group-append">
            <button id="upload" class="btn btn-outline-secondary" type="button">
                <span> Upload </span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="content" class="col text-center">
                <div class="card m-3 bg-light">
                    <div class="card-header">
                        <button type="button" class="close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="English">
                            <input type="text" class="form-control" placeholder="Spanish">
                        </div>
                        <div class="input-group mb-3">
                            <textarea class="form-control" placeholder="Definition" rows="3"></textarea>
                            <div class="input-group-append">
                                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown"></button>
                                <div class="dropdown-menu"></div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <textarea class="form-control" placeholder="Sentence" rows="3"></textarea>
                            <div class="input-group-append">
                                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown"></button>
                                <div class="dropdown-menu"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="create" class="btn btn-outline-primary mb-3"> New Entry </button>
            </div>
            <div class="col text-center">
                <div class="input-group m-3">
                    <textarea id="output" class="form-control" rows="3"></textarea>
                </div>
                <button id="update" class="btn btn-outline-primary mb-3"> Get Output </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
